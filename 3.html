    <h1>ЗАО Птицефабрика №1</h1>
    <div class="main">
        <div class="field">
            Фамилия
            <input type="text">
        </div>
        <div class="field">
            Инициалы
            <input type="text">
        </div>
        <div class="field">
            Пароль <input type="text">
        </div>
        <div class="field">
            Адрес получятеля <input type="text">
        </div>
        <div class="field">
            Количество <input type="text">
        </div>
        <div class="field">
            Тип <select>
                <option>Куриные</option>
                <option>Не куриные</option>
            </select>
            <select>
                <option>Отборные</option>
                <option>Не отборные</option>
            </select>
        </div>
        <div class="field">
            Доставка
            <input type="radio">Почтой
            <input type="radio">Электронно
            <input type="radio">Курьером
        </div>
        <div class="field">
            Требуется наклодная <input type="checkbox">
        </div>
        <div class="field">
            Дополнительная информация
            <textarea rows="5" cols="48">
</textarea>
        </div>
        <div class="field">
            <button>
                Заказать
            </button>
            <button>
                Отменить
            </button>
        </div>
    </div>
